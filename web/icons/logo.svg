<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)" opacity="0.95" filter="url(#shadow)"/>
  
  <!-- Inner white ring (creates the "0" effect) -->
  <circle cx="256" cy="256" r="180" fill="white"/>
  
  <!-- Shield symbol -->
  <path d="M256 140 L360 180 L360 280 C360 360 310 420 256 460 C202 420 152 360 152 280 L152 180 Z" fill="url(#gradient)" filter="url(#shadow)"/>
  
  <!-- Checkmark inside shield -->
  <path d="M220 260 L245 290 L300 220" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Subtle "0" in the ring -->
  <text x="256" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#gradient)" text-anchor="middle" opacity="0.4">0</text>
</svg>
